COM_KUNENA_MENU_HELP_BODY="Ова помоћ страница је ставка менија унутар [b]Kunena Menu[/b], који омогућава лаку навигацију у вашем форуму. \n\nМожете корисити Joomla Уређивач менија да додајете ставке у овај мени. Молимо вас идите на [b]Administration[/b] >> [b]Menus[/b] >> [b]Kunena Menu[/b] >> [b]Help[/b] да измените или уклоните ову ставку менија. \n\nУ овој ставци менија можете да користити обични текст, ББЦ код или HTML. Ако желите да повежете чланак са овом страницом, можете користити ББЦ код за чланак (са ид-ом чланка): [code][article=full]123[/article][/code]\n\nУколико желите да креирате ваш сопствени мени за Кунену, молимо вас почните тако што ћете направити [b]Почетна страница[/b] прво. У тој страници можете изабрати подразумевану ставку менија, која је приказана када уђете у Кунену."
